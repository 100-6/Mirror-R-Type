site_name: Mirror R-Type Documentation
site_description: Documentation for the Mirror R-Type game project
site_author: Team 100-6

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: 'index.md'
  - Getting Started:
      - Setup: 'SETUP.md'
      - Contributing: 'contributing.md'
  - Architecture:
      - Client Architecture: 'CLIENT_ARCHITECTURE.md'
      - Server Architecture: 'SERVER_ARCHITECTURE.md'
      - Protocol: 'PROTOCOL.md'
      - UDP ACK System: 'UDP_ACK_SYSTEM.md'
      - Create Room Architecture: 'create-room-archi.md'
  - Game Systems:
      - Level System: 'LEVEL_SYSTEM.md'
      - Wave System: 'WAVE_SYSTEM.md'
      - Wave Configuration Guide: 'WAVE_CONFIGURATION_GUIDE.md'
      - Procedural Generation: 'PROCEDURAL_GENERATION.md'
  - Development:
      - Developer Guide: 'DEVELOPER.md'
      - Server Development Guide: 'SERVER_DEVELOPMENT_GUIDE.md'
      - Lua Scripting: 'LUA_SCRIPTING.md'
  - Release: 'RELEASE.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: '.'
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

docs_dir: docs
