name: Build Base Builder Image

# This workflow builds the base image with vcpkg pre-installed
# Run manually or when vcpkg.json/Dockerfile.builder changes

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - test-CI
      - 200-prod-ci-prod-installer
    paths:
      - 'Dockerfile.builder'
      - 'vcpkg.json'
      - '.github/workflows/build-base-image.yaml'

env:
  REGISTRY: registry.eliasdrissi.dev
  BUILDER_IMAGE: rtype-builder

jobs:
  build-base-image:
    runs-on: ubuntu-24.04-arm  # Native ARM64 runner (requires public repo)
    timeout-minutes: 60  # Much faster with native ARM64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CA certificate
        run: |
          echo -n | openssl s_client -connect registry.eliasdrissi.dev:443 -servername registry.eliasdrissi.dev 2>/dev/null | openssl x509 > /tmp/registry-ca.crt
          sudo mkdir -p /usr/local/share/ca-certificates/
          sudo cp /tmp/registry-ca.crt /usr/local/share/ca-certificates/registry-eliasdrissi-dev.crt
          sudo update-ca-certificates
          sudo mkdir -p /etc/docker/certs.d/registry.eliasdrissi.dev
          sudo cp /tmp/registry-ca.crt /etc/docker/certs.d/registry.eliasdrissi.dev/ca.crt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."registry.eliasdrissi.dev"]
              ca=["/etc/docker/certs.d/registry.eliasdrissi.dev/ca.crt"]

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          DATE=$(date +%Y%m%d)
          SHA=${GITHUB_SHA::7}
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "tags=${{ env.REGISTRY }}/${{ env.BUILDER_IMAGE }}:latest,${{ env.REGISTRY }}/${{ env.BUILDER_IMAGE }}:${DATE}-${SHA}" >> $GITHUB_OUTPUT

      - name: Build Builder Image (cache only, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.builder
          platforms: linux/arm64
          push: false
          load: false
          tags: ${{ env.REGISTRY }}/${{ env.BUILDER_IMAGE }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.date }}
          cache-from: type=gha,scope=builder
          cache-to: type=gha,mode=max,scope=builder
          provenance: false
          sbom: false
          outputs: type=cacheonly

      - name: Notify success
        if: success()
        run: |
          echo "=========================================="
          echo "âœ… Base builder image cached successfully!"
          echo "Cache scope: builder"
          echo "Note: Image is NOT pushed to registry (too large)"
          echo "Deploy workflows will build server images using this cache"
          echo "=========================================="
